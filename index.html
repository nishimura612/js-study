<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
	<body>
		<div>
			<h1>Todo App</h1>
			<form id="js-form">
				<input
					id="js-form-input"
					type="text"
					placeholder="What need to be done?"
					autocomplete="off"
				/>
				<button id="js-button">Submit form</button>
			</form>
			<div id="js-todo-list"></div>
			<footer>
				<span id="js-todo-count">Todo items counts: 0</span>
			</footer>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
